{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto+Mono:100i,300,300i,400,400i,500,500i,700,700i&display=swap' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts2/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css2/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">


    <title>Login</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'images2/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3><strong>LOGIN</strong></h3>
            <br><br>
            <form action="log" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your username" id="username" name="username" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
              </div>

              <div class="d-flex mb-5 align-items-center">
{% for m in messages %}
            <h3 style="color:red;">{{m}}</h3>
            {% endfor %}

                </label>
                <span class="ml-auto"><a href="{% url 'bankapp:regis' %}" class="forgot-pass">New User?<b>Register</b></a></span>
              </div>

               <a href="{% url 'bankapp:log' %}"> <input type="submit" value="Log In" class="btn btn-block btn-primary"></a>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js2/popper.min.js' %}"></script>
    <script src="{% static 'js2/bootstrap.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>
  </body>
</html>
