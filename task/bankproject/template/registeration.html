{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3">
              <h3><strong>REGISTERATION</strong></h3>
            <form method="post">
                {% csrf_token %}
              <div class="form-group">
                <label id="userlbl">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label id="plbl">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
                 <div class="form-group">
                <label id="cplbl">Confirm Password</label>
                <input type="cpass" class="form-control" name="cpass" id="cpass" placeholder="confirm pass" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
    </div>
{% endblock %}
